<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>EDIT CATEGORY</h1>
<form action="/category/edit" method="post" th:object="${category}">
    <input type="text" style="display: none" th:field="*{id}">
    <div class="mb-3">
        <label for="name" class="form-label">Category name</label>
        <input th:field="*{name}" type="text" class="form-control" id="name">
        <small th:errors="*{name}" class="text-danger"></small>
    </div>
    <div class="mb-3">
        <label class="form-label">Category status</label>
        <input th:field="${category.status}" th:value="true"
               type="radio" id="active">
        <label for="active">Active</label>
        <input th:field="${category.status}" th:value="false"
               type="radio" id="inactive">
        <label for="inactive">Inactive</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <input type="reset" class="btn-danger" value="Reset Form">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
